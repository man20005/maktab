<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title></title>

<!-- stylesheet -->
<link href="lib/ionic/css" rel="stylesheet">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link href="css/style.css" rel="stylesheet">

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
	

<!-- LOAD JQUERY -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- ionic/angularjs js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.0.0-beta.14/js/ionic.bundle.js"></script>

<!-- script -->
<script src="cordova.js"></script>
<script src="js/push.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="http://www.wasmiah.com/script.js"></script>
</head>

<body ng-app="formApp" ng-controller="formController">
  <ion-tabs class="tabs-positive">
    <ion-tab icon="ion-home" ui-sref="home">
      <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>
    <ion-tab icon="ion-help" ui-sref="help">
      <ion-nav-view name="help"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
<!--
      The nav bar that will be updated as we navigate between views.
    -->
<ion-nav-bar class="bar-stable">
  <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>
<!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
<ion-nav-view></ion-nav-view>

<div class="container">
  <div class="col-md-6 col-md-offset-3"> 
    <!-- PAGE TITLE -->
    <div class="page-header">
      <h1>
      	<span class="glyphicon glyphicon-tower"></span> 
        Compete
      </h1>
	  <button style="float:right;" class="btn btn-primary btn-xs" onclick="window.plugins.socialsharing.share('Message only')">Share</button>
	  <ul id="app-status-ul"></ul>
    </div>
    <!-- SHOW ERROR/SUCCESS MESSAGES
    <div id="messages" class="well" ng-show="message"></div>
    -->
    
    <!-- FORM -->
    <form ng-submit="processForm(formData)">
      <!-- NAME -->
      <div id="name-group" class="form-group" ng-class="{ 'has-error' : errorName }">
        <input type="text" name="name" class="form-control" placeholder="Name" ng-model="formData.name">
        <span class="help-block" ng-show="errorName"></span>
      </div>
      
      <!-- TEL -->
      <div id="tel-group" class="form-group" ng-class="{ 'has-error' : errorTel }">
        <input type="tel" name="tel" class="form-control" placeholder="Phone number" ng-model="formData.tel">
        <span class="help-block" ng-show="errorTel"></span>
      </div>
      
      <!-- Email -->
      <div id="email-group" class="form-group" ng-class="{ 'has-error' : errorEmail }">
        <input type="email" name="email" class="form-control" placeholder="Email" ng-model="formData.email">
        <span class="help-block" ng-show="errorEmail"></span>
      </div>   

      <!-- Select -->
      <div id="select-group" class="form-group" ng-class="{ 'has-error' : errorSelect }">
        <select name="select" class="form-control" ng-model="formData.select">
          <option value="volvo" selected>Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>  
        <span class="help-block" ng-show="errorSelect"></span>
      </div>       

      <!-- DESCRIPTION -->
      <div id="desc-group" class="form-group" ng-class="{ 'has-error' : errorDesc }">
        <input type="text" name="desc" class="form-control" placeholder="Free text" ng-model="formData.desc">
        <span class="help-block" ng-show="errorDesc"></span>
      </div>
            
      <!-- SUBMIT BUTTON -->
      <button type="submit" class="btn btn-success btn-lg btn-block">
      	<span class="glyphicon glyphicon-flash"></span> 
        Submit! 
      </button>
      
    </form>
    
    <!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED
    <pre>	</pre>
     -->
  </div>
</div>
</body></html>
