<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title></title>

<!-- stylesheet -->
<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
	

<!-- LOAD JQUERY -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- script -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/script.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>
</head>

<body ng-app="formApp" ng-controller="formController">
<!--
      The nav bar that will be updated as we navigate between views.
    -->
<ion-nav-bar class="bar-stable">
  <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>
<!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
<ion-nav-view></ion-nav-view>

<div class="container">
  <div class="col-md-6 col-md-offset-3"> 
    <!-- PAGE TITLE -->
    <div class="page-header">
      <h1>
      	<span class="glyphicon glyphicon-tower"></span> 
        Submit Form with Http Request (Angular)
      </h1>
    </div>
    <!-- SHOW ERROR/SUCCESS MESSAGES -->
    <div id="messages" class="well" ng-show="message"></div>
    <!-- FORM -->
    <form ng-submit="processForm(formData)">
      <!-- NAME -->
      <div id="name-group" class="form-group" ng-class="{ 'has-error' : errorName }">
        <input type="text" name="name" class="form-control" placeholder="Name" ng-model="formData.name">
        <span class="help-block" ng-show="errorName"></span>
      </div>
      
      <!-- TEL -->
      <div id="tel-group" class="form-group" ng-class="{ 'has-error' : errorTel }">
        <input type="int" name="tel" class="form-control" placeholder="Phone number" ng-model="formData.tel">
        <span class="help-block" ng-show="errorTel"></span>
      </div>
      
      <!-- Email -->
      <div id="email-group" class="form-group" ng-class="{ 'has-error' : errorEmail }">
        <input type="text" name="name" class="form-control" placeholder="Email" ng-model="formData.email">
        <span class="help-block" ng-show="errorEmail"></span>
      </div>     

      <!-- DESCRIPTION -->
      <div id="desc-group" class="form-group" ng-class="{ 'has-error' : errorDesc }">
        <input type="text" name="name" class="form-control" placeholder="Free text" ng-model="formData.desc">
        <span class="help-block" ng-show="errorDesc"></span>
      </div>
            
      <!-- SUBMIT BUTTON -->
      <button type="submit" class="btn btn-success btn-lg btn-block">
      	<span class="glyphicon glyphicon-flash"></span> 
        Submit! 
      </button>
      
    </form>
    
    <!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
    <pre>	</pre>
  </div>
</div>
</body></html>
