<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title></title>

<!-- stylesheet -->
<link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link href="css/style.css" rel="stylesheet">

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

<!-- LOAD JQUERY
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
-->

<!-- ionic/angularjs js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.0.0-beta.14/js/ionic.bundle.js"></script>

<!-- script -->
<script src="cordova.js"></script>
<script src="js/promise-tracker.js"></script>
<script src="js/push.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/script.js"></script>
</head>

<body ng-app="myApp">
  <ion-tabs class="tabs-positive">
    <ion-tab icon="ion-home" ui-sref="home">
      <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>
    <ion-tab icon="ion-help" ui-sref="help">
      <ion-nav-view name="help"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
<!--
      The nav bar that will be updated as we navigate between views.
    -->
<ion-nav-bar class="bar-stable">
  <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>
<!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
<ion-nav-view></ion-nav-view>

<div class="container">
  <div class="col-md-6 col-md-offset-3"> 
    <!-- PAGE TITLE -->
    <div class="page-header">
      <h1>
      	<span class="glyphicon glyphicon-tower"></span> 
        Compete
      </h1>
	  <button style="float:right;" class="btn btn-primary btn-xs" onclick="window.plugins.socialsharing.share('Message only')">Share</button>
	  <ul id="app-status-ul"></ul>
    </div>
    
    <h2>AngularJs form</h2>
    
    <div data-ng-controller="help">
    	<div id="messages" class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
    	<div data-ng-show="progress.active()" style="color: red; font-size: 50px;">Sending&hellip;</div>
    	<form name="helpForm" novalidate role="form">
			<div class="form-group">
                <span class="label label-danger" data-ng-show="submitted && helpForm.name.$error.required">Required!</span>
                <input placeholder="Name" type="text" name="name" data-ng-model="name" class="form-control" required />
    		</div>

            <div class="form-group">
                <span class="label label-danger" data-ng-show="submitted && helpForm.tel.$error.required">Required!</span>
                <span class="label label-danger" data-ng-show="submitted && helpForm.$error.tel">Invalid phone numer</span>
                <input type="tel" placeholder="Phone number" name="tel" data-ng-model="tel" class="form-control" required />
            </div>            
            
            <div class="form-group">
                <span class="label label-danger" data-ng-show="submitted && helpForm.$error.email">Invalid email!</span>
                <input type="email" placeholder="email" name="email" data-ng-model="email" class="form-control" required />
            </div>

		    <div class="form-group">
                <label for="subjectList">What is your nationality?</label>
                <select name="subjectList" data-ng-model="subjectList" data-ng-options="id as value for (id, value) in subjectListOptions" class="form-control" required>
                <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <span class="label label-danger" data-ng-show="submitted && helpForm.comments.$error.required">Required!</span>
                <textarea placeholder="Your Answer" name="comments" data-ng-model="comments" class="form-control" required></textarea>
            </div>

		    <button data-ng-disabled="progress.active()" data-ng-click="submit(helpForm)" class="btn btn-default">Submit</button>
    	</form>
    </div>

  </div>
</div>

</body>
</html>
