<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->


        <!-- ionic/angularjs js -->
        <script type="text/javascript" src="js/SocialSharing.js"></script>
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <script type="text/javascript">

            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                $("#1").click(function(){
                    alert("sharing");
                    $cordovaSocialSharing.share('Message only');
                });
            }
        </script>
    </head>
    <body ng-app="starter">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <br><br>
    <br><br>
    <button id="1">message only</button><br><br>
    <button id="2" onclick="$cordovaSocialSharing.share('Message and subject', 'The subject')">message and subject</button><br><br>
    <button id="3" onclick="$cordovaSocialSharing.share(null, null, null, 'http://www.x-services.nl')">link only</button><br><br>
    <button id="4" onclick="$cordovaSocialSharing.share('Message and link', null, null, 'http://www.x-services.nl')">message and link</button><br><br>
    <button id="5" onclick="$cordovaSocialSharing.share(null, null, 'https://www.google.nl/images/srpr/logo4w.png', null)">image only</button><br><br>
    <button id="6" onclick="$cordovaSocialSharing.share(null, 'Android filename', 'data:image/png;base64,R0lGODlhDAAMALMBAP8AAP///wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACH5BAUKAAEALAAAAAAMAAwAQAQZMMhJK7iY4p3nlZ8XgmNlnibXdVqolmhcRQA7', null)">base64 image only</button><br><br>
    <button id="7" onclick="$cordovaSocialSharing.share('Message and image', null, 'https://www.google.nl/images/srpr/logo4w.png', null)">message and image</button><br><br>
    <button id="8" onclick="$cordovaSocialSharing.share('Message, image and link', null, 'https://www.google.nl/images/srpr/logo4w.png', 'http://www.x-services.nl')">message, image and link</button><br><br>
    <button id="9" onclick="$cordovaSocialSharing.share('Message, subject, image and link', 'The subject', 'https://www.google.nl/images/srpr/logo4w.png', 'http://www.x-services.nl')">message, subject, image and link</button><br><br>
    
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    
    <ion-nav-view></ion-nav-view>
</body>
</html>
